<app-search-bar (jobsChange)="updateJobs($event)"></app-search-bar>
<div class="row py-5">
  <div class="col-lg-4 pr-lg-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="full-time">
      <label class="form-check-label" for="full-time">
        Full time
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="part-time">
      <label class="form-check-label" for="part-time">
        Part time
      </label>
    </div>

    <h6 class="text-muted mt-3 mb-3">Location</h6>
    <input type="search" class="form-control form-control-sm shadow-sm mb-3" placeholder="Search for a location"
           aria-label="Search for a location">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="location-1">
      <label class="form-check-label" for="full-time">
        Berlin
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="location-2">
      <label class="form-check-label" for="part-time">
        New York
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="location-3">
      <label class="form-check-label" for="part-time">
        London
      </label>
    </div>
  </div>
  <div class="col-lg-8">
    <app-job-list [jobs]="jobs"></app-job-list>
  </div>
</div>
